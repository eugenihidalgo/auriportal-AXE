<!-- src/core/html/components/sidebar.html -->
<!-- Componente de sidebar dinámico para cliente -->
<!-- 
  PLACEHOLDERS:
  - {{SIDEBAR_ITEMS_HTML}} - HTML generado de los items del sidebar
  - {{SIDEBAR_CONTEXT}} - Contexto actual (home/practica/personal)
-->

<aside class="sidebar" data-context="{{SIDEBAR_CONTEXT}}">
  <nav class="sidebar-nav">
    <ul class="sidebar-list">
      {{SIDEBAR_ITEMS_HTML}}
    </ul>
  </nav>
</aside>

<style>
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    width: 280px;
    background: var(--bg-card, #ffffff);
    border-right: 1px solid var(--border-color, #e0e0e0);
    padding: 20px 0;
    overflow-y: auto;
    z-index: 100;
    transition: transform 0.3s ease;
  }

  /* Tema oscuro */
  [data-theme="dark"] .sidebar {
    background: var(--bg-card, #1a1a1a);
    border-right-color: var(--border-color, #333333);
  }

  .sidebar-nav {
    width: 100%;
  }

  .sidebar-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar-item {
    margin: 0;
    padding: 0;
  }

  .sidebar-link {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: var(--text-primary, #333333);
    text-decoration: none;
    transition: all 0.2s ease;
    border-left: 3px solid transparent;
    font-size: 0.95rem;
    font-weight: 500;
  }

  .sidebar-link:hover {
    background: var(--bg-hover, rgba(0, 0, 0, 0.05));
    border-left-color: var(--accent-color, #667eea);
  }

  /* Tema oscuro hover */
  [data-theme="dark"] .sidebar-link:hover {
    background: var(--bg-hover, rgba(255, 255, 255, 0.05));
  }

  .sidebar-link.active {
    background: var(--bg-active, rgba(102, 126, 234, 0.1));
    border-left-color: var(--accent-color, #667eea);
    color: var(--accent-color, #667eea);
    font-weight: 600;
  }

  .sidebar-icon {
    font-size: 1.2rem;
    line-height: 1;
    min-width: 24px;
    text-align: center;
  }

  .sidebar-label {
    flex: 1;
  }

  /* Móvil: sidebar oculto por defecto, se muestra con toggle */
  @media (max-width: 768px) {
    .sidebar {
      transform: translateX(-100%);
      width: 260px;
    }

    .sidebar.open {
      transform: translateX(0);
    }
  }

  /* Si no hay items, ocultar sidebar */
  .sidebar:empty,
  .sidebar-list:empty {
    display: none;
  }
</style>
