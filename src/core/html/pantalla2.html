<!DOCTYPE html>
<html lang="es" data-theme="{{TEMA_PREFERIDO}}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
<meta name="theme-color" content="#ffd86b" />
<meta name="description" content="Continúa tu camino de práctica con Aurelín" />
<title>AuriPortal — Tu Camino Hoy</title>
<link rel="shortcut icon" type="image/png" href="https://images.typeform.com/images/tXs4JibWTbvb" />
<link rel="stylesheet" href="/css/theme-variables.css" />
<link rel="stylesheet" href="/css/theme-overrides.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    padding: 20px;
    line-height: 1.6;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
  }

  .card {
    background: var(--bg-card);
    border-radius: var(--radius-lg, 20px);
    padding: 30px 25px;
    box-shadow: 0 6px 14px var(--shadow-sm);
    text-align: center;
  }

  .aura-container {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
  }

  .aura-circle {
    width: 200px;
    height: 200px;
    background: var(--aura-gradient);
    border-radius: 50%;
    filter: blur(12px);
    margin: 0 auto;
  }

  .auri-img {
    width: 110px;
    position: absolute;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: var(--radius-md, 16px);
    box-shadow: 0 4px 15px var(--shadow-md);
  }

  /* HITO especial (25, 50, 75…) */
  .hito {
    background: var(--card-bg);
    border-left: 4px solid var(--border-accent);
    padding: 15px 20px;
    margin: 20px auto;
    max-width: 100%;
    border-radius: var(--radius-md, 16px);
    font-size: 1.1rem;
    color: var(--text-muted);
    box-shadow: 0 2px 6px var(--shadow-sm);
    font-weight: 600;
  }

  .frase-dia {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 30px 0;
    color: var(--text-primary);
    padding: 0 20px;
  }

  .racha {
    font-size: 1.1rem;
    margin: 10px 0 20px 0;
    color: var(--text-streak);
    font-weight: 600;
  }

  .nivel-info {
    font-size: 1rem;
    color: var(--text-muted);
    margin-top: -25px;
    margin-bottom: 30px;
    font-weight: 600;
  }

  .boton {
    padding: 15px 30px;
    background: var(--gradient-primary);
    border: none;
    border-radius: var(--radius-md, 16px);
    font-size: 1.2rem;
    cursor: pointer;
    color: var(--button-text-color);
    box-shadow: 0 4px 10px var(--shadow-md);
    transition: all 0.2s ease;
    margin: 15px 0;
    display: block;
    width: 100%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    font-weight: 600;
  }

  .boton:hover {
    background: var(--gradient-hover);
    transform: scale(1.03);
  }

  /* Móvil */
  @media (max-width: 768px) {
    body {
      padding: 15px;
    }

    .card {
      padding: 25px 20px;
    }

    .aura-circle {
      width: 180px;
      height: 180px;
    }

    .auri-img {
      width: 100px;
      top: 40px;
    }

    .hito {
      font-size: 1rem;
      padding: 12px 15px;
      margin: 15px auto;
    }

    .frase-dia {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 0 10px;
    }

    .racha {
      font-size: 1rem;
      margin: 8px 0 15px 0;
    }

    .nivel-info {
      font-size: 0.9rem;
      margin-top: -20px;
      margin-bottom: 25px;
    }

    .boton {
      font-size: 1.1rem;
      padding: 14px 25px;
    }
  }

  /* Escritorio grande */
  @media (min-width: 1200px) {
    .container {
      max-width: 700px;
    }

    .card {
      padding: 40px 35px;
    }

    .aura-circle {
      width: 240px;
      height: 240px;
    }

    .auri-img {
      width: 130px;
      top: 55px;
    }

    .frase-dia {
      font-size: 1.7rem;
    }
  }

  

</style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="aura-container">
      <div class="aura-circle"></div>
      <img src="{{IMAGEN_AURI}}" class="auri-img" alt="Aurelín" onerror="this.onerror=null; this.src='https://images.typeform.com/images/tXs4JibWTbvb';">
    </div>

    <!-- MENSAJE ESPECIAL DE HITO (se inserta dinámicamente) -->
    {{BLOQUE_HITO}}

    <div class="frase-dia">
      {{FRASE_NIVEL}}
    </div>

    <div class="racha">
      Racha general: {{STREAK_GENERAL}} días
    </div>
    
      <div class="nivel-info">
        Nivel {{NIVEL}} - {{FASE}}
      </div>

    <button class="boton" onclick="location.href='{{URL_PRACTICAR}}'">
      ¡Voy a practicar con Aurelín!
    </button>

    <button class="boton" onclick="location.href='/perfil-personal'">
      Quiero visitar mi universo personal
    </button>
    </div>
  </div>

</body>
</html>
