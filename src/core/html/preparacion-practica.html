  <script>
    /**
     * Extrae el videoId de una URL de YouTube o c√≥digo embed
     */
    function extraerVideoId(url) {
      if (!url || !url.trim()) return null;
      
      // Si ya es un videoId simple
      if (/^[a-zA-Z0-9_-]{11}$/.test(url.trim())) {
        return url.trim();
      }
      
      // Patrones comunes de YouTube
      const patrones = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([a-zA-Z0-9_-]{11})/,
        /src=["']https?:\/\/(?:www\.)?(?:youtube\.com\/embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
        /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
      ];
      
      for (const patron of patrones) {
        const match = url.match(patron);
        if (match && match[1]) {
          return match[1];
        }
      }
      
      return null;
    }

    /**
     * Muestra el video de YouTube en el contenedor
     */
    function mostrarVideo(videoId, boton) {
      if (!videoId) return;
      
      // Sanitizar videoId (solo permitir caracteres alfanum√©ricos, guiones y guiones bajos)
      const sanitizedVideoId = videoId.replace(/[^a-zA-Z0-9_-]/g, '');
      if (sanitizedVideoId.length !== 11) {
        console.error('VideoId inv√°lido:', videoId);
        return;
      }
      
      // Encontrar el contenedor de video correspondiente
      const container = document.querySelector(`.video-container[data-video-id="${sanitizedVideoId}"]`);
      if (!container) return;
      
      // Construir URL del embed con par√°metros optimizados para m√≥viles
      // mute=1 ayuda con autoplay en m√≥viles (muchos navegadores requieren video silenciado para autoplay)
      // playsinline=1 es necesario para iOS
      const embedUrl = `https://www.youtube.com/embed/${sanitizedVideoId}?autoplay=1&mute=1&playsinline=1&rel=0&modestbranding=1&controls=1&showinfo=0`;
      
      // Crear iframe
      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      // Incluir 'playsinline' en allow para iOS
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; playsinline';
      iframe.allowFullscreen = true;
      iframe.loading = 'lazy';
      // Atributo playsinline para iOS
      iframe.setAttribute('playsinline', '1');
      
      // Mostrar contenedor y agregar iframe
      container.style.display = 'block';
      container.appendChild(iframe);
      
      // Aplicar fade-in
      setTimeout(() => {
        container.classList.add('mostrar');
      }, 10);
      
      // Ocultar bot√≥n
      if (boton) {
        boton.classList.add('oculto');
      }
    }

    // Hacer disponible globalmente
    window.mostrarVideo = mostrarVideo;
  </script>

        }
      } else {

    });
