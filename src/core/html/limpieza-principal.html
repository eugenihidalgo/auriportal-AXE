<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    padding: 20px;
    line-height: 1.6;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
  }

  .card {
    background: var(--bg-card);

    padding: 30px 25px;

    text-align: center;
  }

  .aura-container {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
  }

  .aura-circle {
    width: 200px;
    height: 200px;
    background: var(--aura-gradient);
    border-radius: 50%;
    filter: blur(10px);
    margin: 0 auto;
  }

  .auri-img {
    width: 110px;
    position: absolute;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 16px;
    box-shadow: 0 4px 15px var(--shadow-md);
  }

  h1 {
    font-size: 1.8rem;
    color: var(--text-accent);
    margin-bottom: 30px;
    padding: 0 10px;
    font-weight: 600;
  }

  .boton {
    margin-top: 15px;
  }

  .boton {
    padding: 18px 30px;
    background: var(--gradient-primary);
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    cursor: pointer;
    color: var(--button-text-color);
    box-shadow: 0 4px 10px var(--shadow-md);
    transition: all 0.2s ease;
    margin: 15px 0;
    display: block;
    width: 100%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    font-weight: 600;
  }

  .boton:hover {
    background: var(--gradient-hover);
    transform: scale(1.03);
    box-shadow: 0 6px 15px var(--shadow-lg);
  }

  .boton:active {
    transform: scale(0.98);
  }

  /* MÃ³vil */
  @media (max-width: 768px) {
    body {

    }

      padding: 25px 20px;
    }

    .aura-circle {
      width: 180px;
      height: 180px;
    }

    .auri-img {
      width: 100px;
      top: 40px;
    }

    h1 {
      font-size: 1.5rem;
    }

    .boton {
      font-size: 1.1rem;
      padding: 16px 25px;
    }
  }

  /* Escritorio grande */
  @media (min-width: 1200px) {
    .container {
      max-width: 700px;
    }

    .card {
      padding: 40px 35px;
    }

    .aura-circle {
      width: 240px;
      height: 240px;
    }

    .auri-img {
      width: 130px;
      top: 55px;
    }

    h1 {
      font-size: 2rem;
    }
  }
</style>
