<!DOCTYPE html>
<html lang="es" data-theme="{{TEMA_PREFERIDO}}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
<meta name="theme-color" content="#ffd86b" />
<meta name="description" content="Ejecución guiada de preparaciones" />
<title>AuriPortal — Preparación Práctica</title>
<link rel="shortcut icon" type="image/png" href="https://images.typeform.com/images/tXs4JibWTbvb" />
<link rel="stylesheet" href="/css/theme-variables.css" />
<link rel="stylesheet" href="/css/theme-overrides.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    padding: 20px;
    line-height: 1.6;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
  }

  .card {
    background: var(--bg-card);
    border-radius: var(--radius-lg, 20px);
    padding: 30px 25px;
    box-shadow: 0 6px 14px var(--shadow-sm);
    margin-bottom: 20px;
  }

  .screen-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .screen-title {
    font-size: 1.6rem;
    color: var(--text-accent);
    font-weight: 600;
    margin-bottom: 10px;
  }

  .screen-description {
    font-size: 1rem;
    color: var(--text-primary);
    margin-bottom: 20px;
  }

  .timer-section {
    background: var(--bg-card-active);
    border-radius: var(--radius-md, 16px);
    padding: 30px;
    text-align: center;
    margin-bottom: 30px;
  }

  .timer-display {
    font-size: 3rem;
    font-weight: 700;
    color: var(--text-accent);
    margin: 20px 0;
    font-variant-numeric: tabular-nums;
  }

  .timer-controls {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  .timer-button {
    padding: 12px 24px;
    background: var(--gradient-primary);
    border: none;
    border-radius: var(--radius-md, 16px);
    font-size: 1rem;
    cursor: pointer;
    color: var(--button-text-color);
    box-shadow: 0 4px 10px var(--shadow-md);
    transition: all 0.2s ease;
    font-weight: 600;
    min-width: 120px;
  }

  .timer-button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px var(--shadow-md);
  }

  .timer-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .timer-button.secondary {
    background: var(--bg-card-active);
    color: var(--text-primary);
  }

  .total-time {
    font-size: 1.1rem;
    color: var(--text-muted);
    margin-bottom: 10px;
  }

  .audio-controls {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--text-muted);
  }

  .audio-control {
    margin-bottom: 15px;
  }

  .audio-control label {
    display: block;
    font-size: 0.95rem;
    color: var(--text-primary);
    margin-bottom: 8px;
    font-weight: 600;
  }

  .audio-control select {
    width: 100%;
    padding: 10px;
    border-radius: var(--radius-sm, 8px);
    border: 2px solid var(--text-muted);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 1rem;
  }

  .practices-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 30px;
  }

  .practice-item {
    background: var(--bg-card-active);
    border-radius: var(--radius-md, 16px);
    padding: 20px;
    border: 2px solid transparent;
  }

  .practice-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .practice-title {
    font-size: 1.2rem;
    color: var(--text-accent);
    font-weight: 600;
    flex: 1;
  }

  .practice-duration {
    background: var(--text-accent);
    color: var(--button-text-color);
    padding: 6px 12px;
    border-radius: var(--radius-sm, 8px);
    font-size: 0.9rem;
    font-weight: 600;
    margin-left: 15px;
  }

  .practice-toggle {
    background: var(--gradient-primary);
    border: none;
    border-radius: var(--radius-sm, 8px);
    padding: 8px 16px;
    font-size: 0.9rem;
    cursor: pointer;
    color: var(--button-text-color);
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .practice-toggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px var(--shadow-md);
  }

  .practice-content {
    display: none;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--text-muted);
  }

  .practice-content.expanded {
    display: block;
  }

  .practice-description {
    font-size: 1rem;
    color: var(--text-primary);
    margin-bottom: 15px;
    line-height: 1.6;
  }

  .practice-video {
    width: 100%;
    border-radius: var(--radius-sm, 8px);
    margin-top: 15px;
  }

  .error-message {
    background: var(--bg-card-active);
    border: 2px solid var(--text-accent);
    border-radius: var(--radius-md, 16px);
    padding: 15px 20px;
    margin-bottom: 20px;
    color: var(--text-accent);
    font-weight: 600;
    text-align: center;
  }

  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-muted);
  }

  .button-container {
    margin-top: 30px;
    text-align: center;
  }

  .button-continue {
    padding: 15px 40px;
    background: var(--gradient-primary);
    border: none;
    border-radius: var(--radius-md, 16px);
    font-size: 1.2rem;
    cursor: pointer;
    color: var(--button-text-color);
    box-shadow: 0 4px 10px var(--shadow-md);
    transition: all 0.2s ease;
    font-weight: 600;
    min-width: 200px;
    display: none;
  }

  .button-continue.visible {
    display: inline-block;
  }

  .button-continue:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px var(--shadow-md);
  }

  .button-continue:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="screen-header">
        <h1 class="screen-title" id="screen-title">{{title}}</h1>
        <p class="screen-description" id="screen-description">{{description}}</p>
      </div>

      <!-- Mensaje de error si no hay prep_selected_ids -->
      <div id="error-message" class="error-message" style="display: none;">
        Error: No se encontraron preparaciones seleccionadas. Por favor, vuelve al paso anterior.
      </div>

      <!-- Sección de reloj -->
      <div id="timer-section" class="timer-section" style="display: none;">
        <div class="total-time" id="total-time">Tiempo total: 0 minutos</div>
        <div class="timer-display" id="timer-display">00:00</div>
        <div class="timer-controls">
          <button id="timer-start" class="timer-button">Iniciar</button>
          <button id="timer-pause" class="timer-button secondary" disabled>Pausar</button>
          <button id="timer-reset" class="timer-button secondary">Reiniciar</button>
        </div>
        <div class="audio-controls">
          <div class="audio-control">
            <label for="music-select">Música (opcional)</label>
            <select id="music-select">
              <option value="">Sin música</option>
            </select>
          </div>
          <div class="audio-control">
            <label for="tone-select">Tono final (opcional)</label>
            <select id="tone-select">
              <option value="">Tono por defecto</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Lista de prácticas -->
      <div id="practices-list" class="practices-list">
        <!-- Items se renderizan dinámicamente desde JS -->
      </div>

      <!-- Estado vacío -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <p>No hay preparaciones disponibles en este momento.</p>
      </div>

      <!-- Botón continuar (oculto hasta que termine el reloj) -->
      <div class="button-container">
        <button id="button-continue" class="button-continue">
          Continuar
        </button>
      </div>
    </div>
  </div>

  <script src="/js/screens/screen-preparacion-practica.js"></script>
</body>
</html>
