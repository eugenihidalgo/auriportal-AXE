<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="theme-color" content="{{THEME_COLOR}}">
  <title>{{TITULO}} - AuriPortal</title>
  <link rel="stylesheet" href="/css/theme-variables.css" />
  <link rel="stylesheet" href="/css/theme-overrides.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary, #1a1a2e);
      color: var(--text-primary, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header fijo */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-secondary, #16213e);
      border-bottom: 1px solid var(--border-color, #2d2d4a);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .header-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-accent, #ffd86b);
      margin: 0;
    }
    
    .btn-back {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--btn-primary, #4a4a8a);
      color: var(--text-primary, #ffffff);
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .btn-back:hover {
      background: var(--btn-primary-hover, #5a5a9a);
      transform: translateY(-1px);
    }
    
    .btn-back:active {
      transform: translateY(0);
    }
    
    /* Contenedor de scroll */
    .scroll-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    
    /* Contenido del decreto */
    .decreto-content {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-secondary, #16213e);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .decreto-title {
      color: var(--text-accent, #ffd86b);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--border-color, #2d2d4a);
    }
    
    .decreto-body {
      color: var(--text-primary, #ffffff);
      line-height: 1.8;
      font-size: 1.1rem;
    }
    
    .decreto-body p {
      margin-bottom: 16px;
    }
    
    .decreto-body strong,
    .decreto-body b {
      color: var(--text-accent, #ffd86b);
    }
    
    .decreto-body em,
    .decreto-body i {
      color: var(--text-secondary, #aaaacc);
    }
    
    /* Estilo para listas */
    .decreto-body ul,
    .decreto-body ol {
      margin-left: 24px;
      margin-bottom: 16px;
    }
    
    .decreto-body li {
      margin-bottom: 8px;
    }
    
    /* Citas y bloques especiales */
    .decreto-body blockquote {
      border-left: 4px solid var(--text-accent, #ffd86b);
      padding-left: 20px;
      margin: 20px 0;
      font-style: italic;
      color: var(--text-secondary, #aaaacc);
      background: rgba(255, 216, 107, 0.05);
      padding: 16px 20px;
      border-radius: 0 8px 8px 0;
    }
    
    /* Bot√≥n fijo inferior */
    .footer-actions {
      position: sticky;
      bottom: 0;
      background: var(--bg-secondary, #16213e);
      border-top: 1px solid var(--border-color, #2d2d4a);
      padding: 16px 24px;
      display: flex;
      justify-content: center;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .btn-complete {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 32px;
      background: linear-gradient(135deg, var(--btn-success, #28a745), var(--btn-success-dark, #1e7e34));
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      min-width: 200px;
    }
    
    .btn-complete:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
    }
    
    .btn-complete:active {
      transform: translateY(0);
    }
    
    /* Estado de carga */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: var(--text-secondary, #aaaacc);
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border-color, #2d2d4a);
      border-top-color: var(--text-accent, #ffd86b);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Estado de error */
    .error-container {
      text-align: center;
      padding: 48px 24px;
    }
    
    .error-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    
    .error-message {
      color: var(--text-error, #ff6b6b);
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 12px 16px;
      }
      
      .header-title {
        font-size: 1rem;
      }
      
      .btn-back {
        padding: 8px 14px;
        font-size: 0.85rem;
      }
      
      .scroll-container {
        padding: 16px;
      }
      
      .decreto-content {
        padding: 20px;
        border-radius: 12px;
      }
      
      .decreto-title {
        font-size: 1.4rem;
      }
      
      .decreto-body {
        font-size: 1rem;
      }
      
      .footer-actions {
        padding: 12px 16px;
      }
      
      .btn-complete {
        padding: 12px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">üìú {{TITULO}}</h1>
    <a href="{{URL_VOLVER}}" class="btn-back">
      <span>‚Üê</span>
      <span>Volver</span>
    </a>
  </header>
  
  <!-- Contenido scrollable -->
  <main class="scroll-container">
    <article class="decreto-content">
      <h2 class="decreto-title">{{TITULO}}</h2>
      <div class="decreto-body">
        {{CONTENIDO_HTML}}
      </div>
    </article>
  </main>
  
  <!-- Footer con acciones -->
  <footer class="footer-actions">
    <a href="{{URL_VOLVER}}" class="btn-complete">
      <span>‚úì</span>
      <span>Decreto le√≠do - Continuar</span>
    </a>
  </footer>
  
  <script>
    // Marcar tiempo de lectura para analytics (opcional)
    const startTime = Date.now();
    
    // Prevenir scroll bounce en iOS
    document.body.addEventListener('touchmove', function(e) {
      if (e.target.closest('.scroll-container')) return;
      e.preventDefault();
    }, { passive: false });
    
    // Log de lectura completada (para futuro analytics)
    document.querySelector('.btn-complete')?.addEventListener('click', function() {
      const readTime = Math.round((Date.now() - startTime) / 1000);
      console.log('[Decreto] Tiempo de lectura:', readTime, 'segundos');
      
      // TODO: Enviar a analytics si est√° disponible
      // analytics.track('decreto_read', { decreto_id: {{DECRETO_ID}}, read_time_seconds: readTime });
    });
  </script>
</body>
</html>
