<!DOCTYPE html>
<html lang="es" data-theme="{{TEMA_PREFERIDO}}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
<meta name="theme-color" content="#ffd86b" />
<meta name="description" content="Tu ritual diario de práctica con Aurelín" />
<title>AuriPortal — Ritual Diario</title>
<link rel="shortcut icon" type="image/png" href="https://images.typeform.com/images/tXs4JibWTbvb" />
<link rel="stylesheet" href="/css/theme-variables.css" />
<link rel="stylesheet" href="/css/theme-overrides.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    padding: 20px;
    line-height: 1.6;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
  }

  .card {
    background: var(--bg-card);
    border-radius: var(--radius-lg, 20px);
    padding: 30px 25px;
    box-shadow: 0 6px 14px var(--shadow-sm);
    text-align: center;
  }

  .aura-container {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
  }

  .aura-circle {
    width: 200px;
    height: 200px;
    background: var(--aura-gradient);
    border-radius: 50%;
    filter: blur(10px);
    margin: 0 auto;
  }

  .auri-img {
    width: 110px;
    position: absolute;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: var(--radius-md, 16px);
    box-shadow: 0 4px 15px var(--shadow-md);
  }

  .streak {
    font-size: 1.3rem;
    color: var(--text-streak);
    font-weight: 600;
    margin-top: -20px;
    margin-bottom: 20px;
  }

  .frase {
    font-size: 1.4rem;
    font-weight: 600;
    margin-top: 20px;
    margin-bottom: 40px;
    color: var(--text-primary);
    padding: 0 10px;
  }

  .nivel-info {
    font-size: 1rem;
    color: var(--text-muted);
    margin-top: -10px;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .boton-practico {
    padding: 15px 30px;
    background: var(--gradient-primary);
    border: none;
    border-radius: var(--radius-md, 16px);
    font-size: 1.2rem;
    cursor: pointer;
    color: var(--button-text-color);
    box-shadow: 0 4px 10px var(--shadow-md);
    transition: all 0.2s ease;
    width: 100%;
    max-width: 400px;
    margin: 10px auto;
    display: block;
    font-weight: 600;
    text-decoration: none;
  }

  .boton-practico:hover {
    background: var(--gradient-hover);
    transform: scale(1.03);
  }

  /* Móvil */
  @media (max-width: 768px) {
    body {
      padding: 15px;
    }

    .card {
      padding: 25px 20px;
    }

    .aura-circle {
      width: 180px;
      height: 180px;
    }

    .auri-img {
      width: 100px;
      top: 40px;
    }

    .streak {
      font-size: 1.1rem;
      margin-top: -15px;
      margin-bottom: 15px;
    }

    .frase {
      font-size: 1.2rem;
      margin-top: 15px;
      margin-bottom: 30px;
      padding: 0 5px;
    }

    .nivel-info {
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 15px;
    }

    .boton-practico {
      font-size: 1.1rem;
      padding: 14px 25px;
      margin-top: 15px;
    }
  }

  /* Escritorio grande */
  @media (min-width: 1200px) {
    .container {
      max-width: 700px;
    }

    .card {
      padding: 40px 35px;
    }

    .aura-circle {
      width: 240px;
      height: 240px;
    }

    .auri-img {
      width: 130px;
      top: 55px;
    }

    .frase {
      font-size: 1.6rem;
    }
  }

  /* Aurelín imagen fija superior (FASE 2) */
  .home-aurelin {
    text-align: center;
    margin-bottom: 24px;
  }

  .aurelin-image {
    max-width: 220px;
    width: 100%;
    height: auto;
    border-radius: var(--radius-lg, 20px);
    box-shadow: 0 4px 15px var(--shadow-md);
  }

  /* Contenedor de acciones de navegación */
  .home-actions {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
  }

  /* Estilos para items de navegación dinámica */
  .nav-item {
    /* Hereda de .boton-practico */
  }

  .nav-item--action {
    background: var(--gradient-primary);
  }

  .nav-item--link {
    background: var(--gradient-secondary, var(--gradient-primary));
  }

  .nav-item--primary {
    font-weight: 700;
  }

  @media (max-width: 768px) {
    .home-aurelin {
      margin-bottom: 16px;
    }

    .aurelin-image {
      max-width: 180px;
    }

    .home-actions {
      gap: 10px;
      margin-top: 15px;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- Aurelín imagen fija superior con aura (mantener como estaba) -->
      <div class="aura-container">
        <div class="aura-circle"></div>
        <img src="{{IMAGEN_AURI}}" class="auri-img" alt="Aurelín" onerror="this.onerror=null; this.src='https://images.typeform.com/images/tXs4JibWTbvb';">
      </div>

      <div class="streak">
        Racha actual: {{STREAK}} días
      </div>

      <div class="frase">
        {{FRASE_MOTIVACIONAL}}
      </div>
      
      <div class="nivel-info">
        Nivel {{NIVEL}} - {{FASE}}
      </div>

      {{#SUSCRIPCION_PAUSADA}}
      <div style="background: var(--bg-warning, rgba(255, 193, 7, 0.1)); border: 1px solid var(--border-warning, rgba(255, 193, 7, 0.3)); border-radius: var(--radius-md, 16px); padding: 20px; margin: 20px 0; color: var(--text-warning, #ffc107);">
        <p style="font-size: 1.1rem; font-weight: 600; margin-bottom: 10px;">⏸️ Suscripción pausada</p>
        <p style="font-size: 0.95rem; margin-bottom: 15px;">{{MENSAJE_PAUSADA}}</p>
        <p style="font-size: 0.85rem; opacity: 0.8;">Para reactivar tu suscripción, contacta con soporte.</p>
      </div>
      {{/SUSCRIPCION_PAUSADA}}
      
      <!-- Navegación dinámica (FASE 2) -->
      <div class="home-actions">
        {{NAV_ITEMS_HTML}}
      </div>
    </div>
  </div>

  <!-- Script para suprimir errores de extensiones del navegador -->
  <script src="/js/error-handler.js"></script>
  
  <!-- Abridor de Typeforms -->
  <script src="/js/typeform-opener.js"></script>
  
  <script>
    // Función para abrir Typeforms
    function openTypeformInApp(event, url) {
      event.preventDefault();
      window.location.href = url;
    }
    
    // Hacer función global
    window.openTypeformInApp = openTypeformInApp;
    
    // Handler de navegación dinámica (FASE 2)
    function handleNavClick(type, target) {
      if (!target || target === '#') return;
      
      if (type === 'url') {
        // Enlaces externos - abrir en nueva pestaña
        window.open(target, '_blank', 'noopener,noreferrer');
      } else if (type === 'modal') {
        // Modales - por ahora navegar normalmente
        window.location.href = target;
      } else {
        // screen - navegación interna
        window.location.href = target;
      }
    }
    
    // Hacer función global
    window.handleNavClick = handleNavClick;
  </script>
</body>
</html>
