<div class="p-6">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-white mb-2">游닄 Registro de Cat치logos PDE</h1>
    <p class="text-slate-400">Source of Truth para metadata de cat치logos PDE. Configura qu칠 cat치logos est치n disponibles para el Dise침ador de Motores y sus capacidades.</p>
  </div>

  <div class="bg-slate-800 rounded-lg shadow-lg overflow-hidden">
    <table class="w-full">
      <thead class="bg-slate-900">
        <tr>
          <th class="py-3 px-4 text-left text-sm font-semibold text-slate-300">Etiqueta</th>
          <th class="py-3 px-4 text-left text-sm font-semibold text-slate-300">Catalog Key</th>
          <th class="py-3 px-4 text-left text-sm font-semibold text-slate-300">Tabla Origen</th>
          <th class="py-3 px-4 text-left text-sm font-semibold text-slate-300">Usable para Motores</th>
          <th class="py-3 px-4 text-left text-sm font-semibold text-slate-300">Capacidades</th>
          <th class="py-3 px-4 text-left text-sm font-semibold text-slate-300">Estado</th>
          <th class="py-3 px-4 text-left text-sm font-semibold text-slate-300">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {{CATALOG_ROWS}}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de Edici칩n -->
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-slate-800 rounded-lg shadow-xl p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-white">Editar Cat치logo</h2>
      <button 
        onclick="cerrarModal()" 
        class="text-slate-400 hover:text-white text-2xl"
      >
        칑
      </button>
    </div>
    
    <form id="editForm" onsubmit="guardarCatalog(event)">
      <input type="hidden" id="catalogId" />
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-300 mb-2">Etiqueta</label>
        <input 
          type="text" 
          id="catalogLabel" 
          required
          class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-300 mb-2">Descripci칩n</label>
        <textarea 
          id="catalogDescription" 
          rows="3"
          class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-300 mb-2">Endpoint API</label>
        <input 
          type="text" 
          id="catalogEndpoint" 
          class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      
      <div class="mb-4">
        <label class="flex items-center">
          <input 
            type="checkbox" 
            id="catalogUsableForMotors"
            class="mr-2 w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500"
          />
          <span class="text-slate-300">Usable para Motores</span>
        </label>
      </div>
      
      <div class="mb-4">
        <label class="text-sm font-medium text-slate-300 mb-2 block">Capacidades</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input 
              type="checkbox" 
              id="catalogSupportsLevel"
              class="mr-2 w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500"
            />
            <span class="text-slate-300">Soporta Nivel</span>
          </label>
          <label class="flex items-center">
            <input 
              type="checkbox" 
              id="catalogSupportsPriority"
              class="mr-2 w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500"
            />
            <span class="text-slate-300">Soporta Prioridad</span>
          </label>
          <label class="flex items-center">
            <input 
              type="checkbox" 
              id="catalogSupportsObligatory"
              class="mr-2 w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500"
            />
            <span class="text-slate-300">Soporta Obligatorio</span>
          </label>
          <label class="flex items-center">
            <input 
              type="checkbox" 
              id="catalogSupportsDuration"
              class="mr-2 w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500"
            />
            <span class="text-slate-300">Soporta Duraci칩n</span>
          </label>
        </div>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-300 mb-2">Estado</label>
        <select 
          id="catalogStatus" 
          required
          class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="active">Activo</option>
          <option value="archived">Archivado</option>
        </select>
      </div>
      
      <div class="flex justify-end gap-3 mt-6">
        <button 
          type="button"
          onclick="cerrarModal()" 
          class="px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded transition-colors"
        >
          Cancelar
        </button>
        <button 
          type="submit"
          class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded transition-colors"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

<script>
async function editarCatalog(id) {
  try {
    const response = await fetch(`/admin/pde/catalog-registry/${id}`);
    const data = await response.json();
    
    if (!data.success || !data.catalog) {
      alert('Error al cargar el cat치logo');
      return;
    }
    
    const catalog = data.catalog;
    
    // Llenar formulario
    document.getElementById('catalogId').value = catalog.id;
    document.getElementById('catalogLabel').value = catalog.label || '';
    document.getElementById('catalogDescription').value = catalog.description || '';
    document.getElementById('catalogEndpoint').value = catalog.source_endpoint || '';
    document.getElementById('catalogUsableForMotors').checked = catalog.usable_for_motors === true;
    document.getElementById('catalogSupportsLevel').checked = catalog.supports_level === true;
    document.getElementById('catalogSupportsPriority').checked = catalog.supports_priority === true;
    document.getElementById('catalogSupportsObligatory').checked = catalog.supports_obligatory === true;
    document.getElementById('catalogSupportsDuration').checked = catalog.supports_duration === true;
    document.getElementById('catalogStatus').value = catalog.status || 'active';
    
    // Mostrar modal
    document.getElementById('editModal').classList.remove('hidden');
  } catch (error) {
    console.error('Error al cargar cat치logo:', error);
    alert('Error al cargar el cat치logo: ' + error.message);
  }
}

function cerrarModal() {
  document.getElementById('editModal').classList.add('hidden');
}

async function guardarCatalog(event) {
  event.preventDefault();
  
  const id = document.getElementById('catalogId').value;
  const patch = {
    label: document.getElementById('catalogLabel').value,
    description: document.getElementById('catalogDescription').value,
    source_endpoint: document.getElementById('catalogEndpoint').value,
    usable_for_motors: document.getElementById('catalogUsableForMotors').checked,
    supports_level: document.getElementById('catalogSupportsLevel').checked,
    supports_priority: document.getElementById('catalogSupportsPriority').checked,
    supports_obligatory: document.getElementById('catalogSupportsObligatory').checked,
    supports_duration: document.getElementById('catalogSupportsDuration').checked,
    status: document.getElementById('catalogStatus').value
  };
  
  try {
    const response = await fetch(`/admin/pde/catalog-registry/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(patch)
    });
    
    const data = await response.json();
    if (data.success) {
      alert('Cat치logo actualizado correctamente');
      cerrarModal();
      window.location.reload();
    } else {
      alert('Error: ' + (data.error || 'Error desconocido'));
    }
  } catch (error) {
    console.error('Error al guardar cat치logo:', error);
    alert('Error al guardar cat치logo: ' + error.message);
  }
}
</script>
