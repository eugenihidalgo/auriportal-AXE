<div class="bg-slate-800 rounded-lg shadow-lg p-6 mb-6 border border-slate-700">
  <div class="mb-4">
    <h2 class="text-xl font-bold text-white mb-4">Tonos de Meditaci√≥n</h2>
    <p class="text-slate-400 text-sm mb-4">Gestiona el banco de tonos que se reproducir√°n al finalizar el reloj de meditaci√≥n. Puedes marcar uno como por defecto.</p>
  </div>
  
  <div class="overflow-x-auto mb-4">
    <table class="w-full text-left">
      <thead>
        <tr class="border-b border-slate-700">
          <th class="pb-3 text-slate-300 font-semibold">Por Defecto</th>

          <th class="pb-3 text-slate-300 font-semibold">Peso</th>
          <th class="pb-3 text-slate-300 font-semibold">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b border-slate-700 border-dashed bg-slate-800/50">
          <td class="py-2">
            <input type="checkbox" id="newTonoPorDefecto" class="w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500">
          </td>
          <td class="py-2">
            <input type="text" id="newTonoNombre" placeholder="Nombre *" class="w-full px-2 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </td>
          <td class="py-2">
            <input type="text" id="newTonoDescripcion" placeholder="Descripci√≥n" class="w-full px-2 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </td>
          <td class="py-2">
            <input type="text" id="newTonoCategoria" placeholder="Categor√≠a" class="w-full px-2 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </td>
          <td class="py-2">
            <div class="flex gap-2">
              <input type="file" id="newTonoArchivo" accept="audio/*" class="hidden">
              <button type="button" id="btnNewTonoArchivo" class="px-2 py-1 bg-slate-600 hover:bg-slate-500 text-white text-xs rounded">üìÅ Subir</button>

            </div>

          </td>
          <td class="py-2">
            <input type="number" id="newTonoDuracion" placeholder="Segundos" min="0" class="w-20 px-2 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </td>
          <td class="py-2">
            <span class="text-slate-400 text-xs">-</span>
          </td>
          <td class="py-2">

          </td>
        </tr>
        {{TONOS_ROWS}}
      </tbody>
    </table>
  </div>
</div>
