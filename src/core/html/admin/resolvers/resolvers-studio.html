<!-- Resolvers Studio v2 - Editor de Decisiones -->
<style>
  .resolvers-studio-container {
    padding: 24px;
    max-width: 1600px;
    margin: 0 auto;
  }
  
  .resolvers-studio-header {
    background: #1e293b;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }
  
  .resolvers-studio-header h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 8px;
  }
  
  .resolvers-studio-header p {
    color: #94a3b8;
    margin: 0;
  }
  
  
  .resolvers-studio-panel {
    background: #1e293b;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }
  
  .resolvers-studio-panel h2 {
    color: #fff;
    font-size: 1.5rem;
    margin-bottom: 16px;
    border-bottom: 2px solid #334155;
    padding-bottom: 8px;
  }
  
  .resolver-list-table {
    display: flex;
    flex-direction: column;
    gap: 0;
  }
  
  .resolver-item {
    background: #334155;
    border-radius: 0;
    padding: 12px 16px;
    cursor: pointer;
    transition: all 0.2s;
    border-left: 4px solid transparent;
    border-bottom: 1px solid #475569;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .resolver-item:first-child {
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }
  
  .resolver-item:last-child {
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
    border-bottom: none;
  }
  
  .resolver-item:hover {
    background: #475569;
    border-left-color: #64748b;
  }
  
  .resolver-item.active {
    border-left-color: #3b82f6;
    background: #1e3a8a;
  }
  
  .resolver-item-content {
    flex: 1;
    min-width: 0;
  }
  
  .resolver-item h3 {
    color: #fff;
    font-size: 1rem;
    margin: 0 0 4px 0;
    font-weight: 600;
  }
  
  .resolver-item .resolver-key {
    color: #94a3b8;
    font-size: 0.85rem;
    font-family: 'Courier New', monospace;
    margin-bottom: 4px;
  }
  
  .resolver-item .resolver-description {
    color: #94a3b8;
    font-size: 0.9rem;
    margin: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  
  .resolver-item-actions {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-left: 16px;
  }
  
  .status-badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    margin-top: 8px;
  }
  
  .status-badge.draft {
    background: #fbbf24;
    color: #78350f;
  }
  
  .status-badge.published {
    background: #10b981;
    color: #064e3b;
  }
  
  .status-badge.archived {
    background: #6b7280;
    color: #111827;
  }
  
  .tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
    border-bottom: 2px solid #334155;
    flex-wrap: wrap;
  }
  
  .tab {
    padding: 12px 24px;
    background: transparent;
    border: none;
    color: #94a3b8;
    cursor: pointer;
    font-size: 1rem;
    border-bottom: 2px solid transparent;
    margin-bottom: -2px;
    transition: all 0.2s;
    white-space: nowrap;
  }
  
  .tab:hover {
    color: #fff;
  }
  
  .tab.active {
    color: #3b82f6;
    border-bottom-color: #3b82f6;
  }
  
  .tab-content {
    display: none;
  }
  
  .tab-content.active {
    display: block;
  }
  
  .form-group {
    margin-bottom: 16px;
  }
  
  .form-group label {
    display: block;
    color: #fff;
    font-size: 0.9rem;
    margin-bottom: 8px;
    font-weight: 500;
  }
  
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 12px;
    background: #334155;
    border: 1px solid #475569;
    border-radius: 8px;
    color: #fff;
    font-size: 0.95rem;
    box-sizing: border-box;
  }
  
  .form-group textarea {
    min-height: 100px;
    font-family: 'Courier New', monospace;
    resize: vertical;
  }
  
  .form-group select {
    cursor: pointer;
  }
  
  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .btn-primary {
    background: #3b82f6;
    color: #fff;
  }
  
  .btn-primary:hover {
    background: #2563eb;
  }
  
  .btn-secondary {
    background: #64748b;
    color: #fff;
  }
  
  .btn-secondary:hover {
    background: #475569;
  }
  
  .btn-danger {
    background: #ef4444;
    color: #fff;
  }
  
  .btn-danger:hover {
    background: #dc2626;
  }
  
  .json-editor {
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    padding: 16px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    color: #e2e8f0;
    min-height: 400px;
    width: 100%;
    white-space: pre-wrap;
    word-wrap: break-word;
    box-sizing: border-box;
  }
  
  .context-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  
  .context-item {
    background: #334155;
    border-radius: 8px;
    padding: 16px;
    border-left: 4px solid #64748b;
  }
  
  .context-item.required {
    border-left-color: #ef4444;
  }
  
  .context-item.system {
    border-left-color: #3b82f6;
  }
  
  .context-item h4 {
    color: #fff;
    margin: 0 0 8px 0;
    font-size: 1rem;
  }
  
  .context-item .context-key {
    color: #94a3b8;
    font-family: 'Courier New', monospace;
    font-size: 0.85rem;
    margin-bottom: 4px;
  }
  
  .context-item .context-badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    margin-right: 8px;
    margin-top: 8px;
  }
  
  .context-badge.required {
    background: #ef4444;
    color: #fff;
  }
  
  .context-badge.system {
    background: #3b82f6;
    color: #fff;
  }
  
  .context-badge.optional {
    background: #64748b;
    color: #fff;
  }
  
  .rule-item {
    background: #334155;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 12px;
    border-left: 4px solid #3b82f6;
  }
  
  .rule-item .rule-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  
  .rule-item .rule-title {
    color: #fff;
    font-weight: 600;
    margin: 0;
  }
  
  .rule-item .rule-condition {
    color: #94a3b8;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    margin-bottom: 8px;
  }
  
  .rule-item .rule-action {
    color: #10b981;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
  }
  
  .preview-result {
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    padding: 16px;
    color: #e2e8f0;
  }
  
  .preview-result h4 {
    color: #fff;
    margin-top: 0;
  }
  
  .preview-result .preview-item {
    margin-bottom: 16px;
    padding-bottom: 16px;
    border-bottom: 1px solid #334155;
  }
  
  .preview-result .preview-item:last-child {
    border-bottom: none;
  }
  
  .gpt-assistant {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  
  .gpt-assistant .gpt-prompt {
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    padding: 16px;
    color: #e2e8f0;
    min-height: 200px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    white-space: pre-wrap;
  }
  
  .gpt-assistant .gpt-response {
    background: #334155;
    border-radius: 8px;
    padding: 16px;
    color: #e2e8f0;
    min-height: 200px;
    white-space: pre-wrap;
  }
  
  .info-box {
    background: #1e3a8a;
    border-left: 4px solid #3b82f6;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 16px;
    color: #e2e8f0;
  }
  
  .info-box.warning {
    background: #78350f;
    border-left-color: #fbbf24;
  }
  
  .info-box h4 {
    color: #fff;
    margin-top: 0;
    margin-bottom: 8px;
  }
  
  .loading {
    text-align: center;
    padding: 24px;
    color: #94a3b8;
  }
  
  .error {
    background: #7f1d1d;
    border-left: 4px solid #ef4444;
    border-radius: 8px;
    padding: 16px;
    color: #fff;
    margin-bottom: 16px;
  }
</style>
